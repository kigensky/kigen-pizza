<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Arima+Madurai|Cormorant|Eczar|El+Messiri|Itim|Sancreek|Wallpoet&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/mdb.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/wickedcss.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
      <div class="view landing">
        <div id="overlay">
            <nav class="navbar navbar-expand-sm bg-success navbar-dark fixed-top">
              <a class="navbar-brand" href="#">KIGEN PIZZA</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse align-items-center" id="collapsibleNavbar">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#variety">Our Varieties</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact Us</a>
                  </li>    
                </ul>
              </div>  
            </nav>
            <div class="mask rgba-black-light align-items-center">
                <div class="container" id="head">
                  <div class="row">
                    <div class="col-md-12 mb-4 white-text text-center text">
                      <h1 class="h1-reponsive gold-text text-uppercase font-weight-bold mb-0 pt-md-5 pt-5 pulse"><strong>Kigen pizza</strong></h1>
                      <h5 class="text-uppercase mb-4 gold-text floater"><strong>Tasty Pizza you can Get</strong></h5>
                      <a class="btn btn-orange button floater" href="#make-order">  Order Now!</a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="arrow bounce"> <a href="#variety"> <img src="images/pointer.icon" alt=" arrow"width="40px"></a></div>
        </div>
      </div>
    </header>
    <div class="container carousel slide carousel-multi-item" data-ride="carousel" id="variety">
        <div class="controls-top "> 
          <h2>Our Varieties</h2>
        </div>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <div class="col-md-4">
              <div class="card mb-2">
                <img class="card-img-top" src="images/pizzatik.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Chicken Tikka</h5>
                </div>
              </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-2">
                  <img class="card-img-top" src="images/pizzaperi.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">PeriPeri Pizza</h5>
                  </div>
                </div>
              </div>
        
              <div class="col-md-4">
                <div class="card mb-2">
                  <img class="card-img-top" src="images/pizzarasp.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">Raspberry Dessert Pizza</h5>
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="col-md-4">
                <div class="card mb-2">
                  <img class="card-img-top" src="images/pizzachical.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">Chicken Alfredo Pizza</h5>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card mb-2">
                  <img class="card-img-top" src="images/pizzasun.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">Sunchoke Pizza</h5>
                  </div>
                </div>
              </div>
        
              <div class="col-md-4">
                <div class="card mb-2">
                  <img class="card-img-top" src="images/pizzabuff.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title"> Buffalo Chicken Sticks</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
</body>
